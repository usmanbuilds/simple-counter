<h1>Counter</h1>

<h3 id="count">Count: {{ count }}</h3>
<h4 id="count-interval">Interval: {{ countInterval }}</h4>

<button id="plus-btn" (click)="incrementCount()">Increment Count</button>
<button id="minus-btn" (click)="decrementCount()">Decrement Count</button>

<button id="interval-plus-btn" (click)="increaseCountInterval()">Increase Count Interval</button>
<button id="interval-minus-btn" (click)="decreaseCountInterval()">Decrease Count Interval</button>
